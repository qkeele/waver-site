<!-- Confirmed Email Page -->
<!DOCTYPE html>
<html>
    <head>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d0d0d;
            color: #f2f2f2;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1, h2 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #ffffff;
            text-align: center;
            font-weight: 600;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
            text-align: center;
            color: #e0e0e0;
            font-weight: 400;
        }

        a {
            color: #66b2ff;
            text-decoration: none;
            transition: color 0.3s ease;
            font-weight: 500;
        }

        a:hover {
            color: #4d94ff;
        }

        img {
            margin-bottom: 20px;
        }

        footer {
            font-size: 14px;
            color: #888;
            margin-top: 40px;
            text-align: center;
            font-weight: 400;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body style="background-color: black; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0;">
    <img src="waverlogo.png" alt="Waver" width="200" height="200">
    <h1 style="color: white; margin-top: 20px;">Your email has been confirmed!</h1>
    <p style="color: white; text-align: center; max-width: 400px;">You can now start using Waver.</p>
</body>
</html>
